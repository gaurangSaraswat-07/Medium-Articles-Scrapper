<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recent Searches</title>
    <link rel="stylesheet" href="history.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand">Recent Searches appear here:</a>

    </nav>
    <br/>
    <div id="component">
        <nav class="center navbar navbar-light bg-light">
            <div class="navbar-brand">crawling..</div>
            <div class="right navbar-brand">crawling..</div>
        </nav>
        <br>
        <nav class="center navbar navbar-light bg-light">
            <div class="navbar-brand" >crawling..</div>
            <div class="right navbar-brand">crawling..</div>
        </nav>
        <br>
        <nav class="center navbar navbar-light bg-light">
            <div class="navbar-brand" >crawling..</div>
            <div class="right navbar-brand">crawling..</div>
        </nav>
    </div>

    
    <script>   
        setTimeout(()=>{
            document.getElementById("component").innerHTML="";
            let arr={};
            $.ajax({
            type:'get',
            url:'/gethistory',
            async:false,
            success:function(data) {
                arr=data;
                console.log(data);
              }
            });

            var global = document.getElementById("component");
            for(let i=0; i<arr.tag.length; i++)
            {
                var a1 = document.createElement("div");
                a1.classList.add("center");
                a1.classList.add("navbar");
                a1.classList.add("navbar-light");
                a1.classList.add("bg-light"); 
                var b1 = document.createElement("div");
                b1.classList.add("navbar-brand");
                b1.innerText=arr.tag[i];
                var b2 = document.createElement("div");
                b2.classList.add("right");
                b2.classList.add("navbar-brand");
                b2.innerText=arr.date[i];
                a1.appendChild(b1);
                a1.appendChild(b2);
                var a2 = document.createElement("br");
                global.appendChild(a1);
                global.appendChild(a2);
            }
        },7000);
    </script>
</body>
</html>
